<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>


<div>
  <button class="button" (click)="onClicked()">Click me, bro!</button>
  <button class="button" (click)="onConsoleLog()">Console log, bro!</button>
  <button class="button" (click)="deleteBlock()">Delete block, bro!</button>
</div>
